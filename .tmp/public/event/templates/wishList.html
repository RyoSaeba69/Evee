<div class="col-md-12 ">
    <h2 ng-bind="WishList.name"></h2>
    <table class="table table-striped table-bordered">

        <tbody>
            <th class="image">Image</th>
            <th class="name" ng-bind="WishList.wishes.length"></th>
            <th class="quantity">Quantité</th>
            <th class="taken">Déja pris ?</th>
            <tr ng-repeat="wish in WishList.wishes">
                <td class="image" ng-bind="wish"></td>
                <td class="wish-name" ng-bind="wish.name"></td>
                <td class="quantity" ng-bind="wish"></td>
                <td class="taken" ng-bind="wish"></td>
            </tr>
        </tbody>

    </table>
</div>
