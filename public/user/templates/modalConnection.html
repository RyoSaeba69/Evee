<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <h3 class="modal-title">Connexion</h3>
    </div>
    <div class="modal-body">
        <div class="input-group">
            <span class="input-group-addon">Pseudo</span>
            <input type="text" class="form-control" ng-model="user.name" placeholder="Pseudo">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Mot de passe</span>
            <input type="password" class="form-control" ng-model="user.password" placeholder="Mot de passe">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Se connecter</button>
        <button class="btn btn-warning" ng-click="cancel()">Annuler</button>
    </div>
</div>
