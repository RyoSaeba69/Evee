<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <h3 class="modal-title">{{ 'CONNECTION' | translate}}</h3>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" ng-model="user.name" placeholder="{{ 'MAIL' | translate}}"><br/>
        <input type="password" class="form-control" ng-model="user.password"
               placeholder="{{ 'PASSWORD' | translate}}">
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="cancel()">Annuler</button>
        <button class="btn btn-success" ng-click="ok()">Se connecter</button>
    </div>
</div>
