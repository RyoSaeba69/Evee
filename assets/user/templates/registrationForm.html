<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-body">
            <form role="form">
                <div class="form-group">
                    <label for="user_mail"> E-mail<span class="red">*</span> :</label>
                    <input id="user_mail" class="form-control" type="email" ng-model="user.email" required/>
                </div>
                <div class="form-group">
                    <label for="user_password">{{'PASSWORD' | translate}}<span class="red">*</span> : </label>
                    <input id="user_password" class="form-control" type="password" ng-model="user.password" required/>
                </div>
                <div class="form-group">
                    <label for="user_password2">{{'PASSWORD' | translate}}<span class="red">*</span> : </label>
                    <input id="user_password2" class="form-control" type="password" ng-model="user.password2" required/>
                </div>
                <p class="right">
                    <button class="btn btn-primary" type="submit" ng-click="register(user)">{{'SEND' | translate}}</button>
                </p>
            </form>
        </div>
    </div>
</div>
