<div ng-keypress="pressToConnect($event);">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <h3 class="modal-title orange">{{ 'CONNECTION' | translate}}</h3>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" ng-model="user.identifier" placeholder="{{ 'MAIL' | translate}}"><br/>
        <input type="password" class="form-control" ng-model="user.password" placeholder="{{ 'PASSWORD' | translate}}"><br>
        <a href="" ng-click="showRegisterForm()">{{'NO_AKA_SIGN_UP'|translate}}</a>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="connect()">{{'LOGIN'|translate}}</button>
        <button class="btn btn-default" ng-click="cancel()">{{'CANCEL'|translate}}</button>
    </div>
</div>
