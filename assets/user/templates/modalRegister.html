<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span
                class="sr-only">Close</span></button>
        <h3 class="modal-title orange">{{ 'REGISTRATION' | translate}}</h3>
    </div>
    <div class="modal-body">
        <input type="text" class="form-control" ng-model="user.username" placeholder="{{ 'USER' | translate}}" required><br/>
        <input type="email" class="form-control" ng-model="user.email" placeholder="{{ 'MAIL' | translate}}" required/><br/>
        <input type="password" class="form-control" ng-model="user.password" placeholder="{{ 'PASSWORD' | translate}}" required><br/>
        <input type="password" class="form-control" ng-model="user.password2" placeholder="{{ 'PASSWORD2' | translate}}" required>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="register()">{{'SIGN_UP'|translate}}</button>
        <button class="btn btn-default" ng-click="cancel()">{{'CANCEL'|translate}}</button>
    </div>
</div>
